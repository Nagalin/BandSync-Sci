appId: host.exp.exponent
---
# Create Event
- tapOn: "+"
- tapOn: "ชื่อ Event"
- inputText: "Test event"
- tapOn: "Dresscode"
- inputText: "Test dresscode"
- tapOn: "รายละเอียดเพิ่มเติม (optional)"
- inputText: "Test event description"
- hideKeyboard
- tapOn: 
    text: "สร้าง"
    retryTapIfNoChange: false
- assertVisible: "สร้าง Event สำเร็จ"
- tapOn: "OK"
- assertVisible: "Test event"
- tapOn: "Test event"

# View Event
- tapOn: "Test event"
- assertVisible: "Test event"
- assertVisible: "Test event description"
- assertVisible: "Test Dresscode"

# Update Event
- tapOn: "Test event"
- inputText: " updated"
- hideKeyboard
- tapOn: "อัปเดต"
- assertVisible: "อัปเดต Event สำเร็จ"
- tapOn: 'OK'

# Create Song
- tapOn: "ดูรายชื่อเพลง"
- tapOn: "+"
- tapOn: "ชื่อเพลง"
- inputText: "Test song"
- tapOn: "ref เพลง"
- inputText: "Test reference"
- tapOn: 
    text: "0"
    index: 2
- inputText: 1
- hideKeyboard
- scroll
- tapOn:
    text: "สร้างเพลง"
    index: 1
    repeat: 2
    delay: 1000
- assertVisible: "สร้างเพลงสำเร็จ"
- tapOn: "OK"
- assertVisible: "Test song (C)"

# Update Song
- tapOn: "Test song (C)"
- tapOn: "Test song"
- inputText: " updated"
- hideKeyboard
- scroll
- tapOn:
    text: "แก้ไขเพลง"
    repeat: 2
    delay: 1000
- assertVisible: "อัปเดตเพลงสำเร็จ"
- tapOn: "OK"

# Assign Player
- tapOn: 
    text: "ดูข้อมูล"
    index: 2
- assertVisible: "bassist 0 / 1"
- tapOn: 
    text: "first"
    retryTapIfNoChange: false
- tapOn: 
    text: "confirm"
    retryTapIfNoChange: false
- assertVisible: "bassist 1 / 1"

# Unssign Player
- tapOn: 
    text: "first"
    retryTapIfNoChange: false
- tapOn: 
    text: "confirm"
    retryTapIfNoChange: false
- assertVisible: "bassist 0 / 1"
- back


# Delete Song
- tapOn: "ลบเพลง"
- tapOn: OK
- assertVisible: "ลบเพลงสำเร็จ"
- tapOn: "OK"
- assertNotVisible: "Test song (C)"
- back

#Delete Event
- tapOn: "ลบ Event"
- tapOn: 'OK'
- assertVisible: "ลบ Event สำเร็จ"
- tapOn: "OK"
- assertVisible: '+'
- assertNotVisible: "Test event"



